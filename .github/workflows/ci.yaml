name: ğŸŒªï¸ CloudForge CI

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  quality-checks:
    name: ğŸ” Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: ğŸ§¶ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ§¹ Check linting
        run: |
          echo "ğŸ” Running ESLint..."
          yarn lint

      - name: ğŸ’… Check formatting
        run: |
          echo "âœ¨ Checking code formatting..."
          yarn format:check

      - name: ğŸ—ï¸ Build project
        run: |
          echo "ğŸ”¨ Building CloudForge..."
          yarn build

      - name: âœ… All checks passed!
        run: echo "ğŸ‰ All quality checks completed successfully!"

  pr-status:
    name: ğŸ“Š PR Status
    runs-on: ubuntu-latest
    needs: quality-checks
    if: always()

    steps:
      - name: ğŸ¯ Check results
        run: |
          if [ "${{ needs.quality-checks.result }}" == "success" ]; then
            echo "âœ… All checks passed! Ready for review ğŸš€"
          else
            echo "âŒ Some checks failed. Please fix the issues above ğŸ”§"
            exit 1
          fi
