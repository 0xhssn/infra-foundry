name: ğŸ—ï¸ Infra Foundary CI

on:
  push:
    branches:
      - main
      - beta
      - alpha
  pull_request:
    branches:
      - main
      - beta
      - alpha

jobs:
  quality-checks:
    name: ğŸ” Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: ğŸ§¶ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ§¹ Check linting
        run: |
          echo "ğŸ” Running ESLint..."
          yarn lint

      - name: ğŸ’… Check formatting
        run: |
          echo "âœ¨ Checking code formatting..."
          yarn format:check

      - name: ğŸ—ï¸ Build project
        run: |
          echo "ğŸ”¨ Building Infra Foundary..."
          yarn build

      - name: âœ… All checks passed!
        run: echo "ğŸ‰ All quality checks completed successfully!"

  commitlint:
    name: ğŸ“ Validate Commits
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: ğŸ§¶ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ” Validate commits
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  release-preview:
    name: ğŸ”® Release Preview
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: ğŸ§¶ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ—ï¸ Build
        run: yarn build

      - name: ğŸ”® Preview release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn semantic-release:dry-run

  pr-status:
    name: ğŸ“Š PR Status
    runs-on: ubuntu-latest
    needs: [quality-checks, commitlint]
    if: always() && github.event_name == 'pull_request'

    steps:
      - name: ğŸ¯ Check results
        run: |
          if [ "${{ needs.quality-checks.result }}" == "success" ] && [ "${{ needs.commitlint.result }}" == "success" ]; then
            echo "âœ… All checks passed! Ready for review ğŸš€"
          else
            echo "âŒ Some checks failed. Please fix the issues above ğŸ”§"
            exit 1
          fi
